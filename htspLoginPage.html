<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotspot Login</title>
    <link rel="stylesheet" href="/htspLoginPage.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner-container card">
        <header>
          <img src="./media/hotspot-logo.png" style="max-width: 100px" />
          <h1 class="header-title">Login into your Account</h1>
        </header>

        <form method="post">
          <div class="form-element">
            <label for="login-email"> Email Address </label>
            <input
              placeholder="Enter Email Address"
              type="email"
              id="login-email"
              name="login-email"
              required
            />
          </div>

          <div class="form-element">
            <label for="login-password"> Password </label>
            <input
              placeholder="Enter Password"
              type="password"
              id="login-password"
              required
            />
          </div>

          <div class="space-around-box">
            <div>
              <input
                type="checkbox"
                id="login-remember-me"
                name="login-remember-me"
              />
              <label for="login-remember-me"> Remember Me </label>
            </div>

            <a href="#"> <u>Forgot Password?</u></a>
          </div>

          <button class="btn login-btn" type="submit">Login</button>
        </form>

        <div class="divider">
          <hr />
          <span> Or </span>
          <hr />
        </div>

        <button class="btn google-sign-in-btn">
          <img class="logo" src="./media/google-logo.png" />
          Sign in with Google
        </button>
        <button class="btn apple-sign-in-btn">
          <img class="logo" src="./media/apple-logo.png" />
          Sign in with Apple
        </button>
        <button class="btn microsoft-sign-in-btn">
          <img class="logo" src="./media/microsoft-logo.png" />
          Sign in with Microsoft
        </button>

        <footer>
          <div>
            <span> New User? </span> <a> <u>Click Here </u></a>
          </div>

          <div>
            <span> Want to park your customers and employees? </span>
            <a> <u>Click Here </u></a>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
